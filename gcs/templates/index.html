<!DOCTYPE html>
<html>
<head>
  <title>Drone GCS</title>
  <script src="/static/gcs.js" defer></script>
</head>
<body>
  <h1>Drone Ground Control Station</h1>

  <div>
    <button onclick="post('/connect')">Connect</button>
    <button onclick="post('/disconnect')">Disconnect</button>
    <button onclick="post('/arm')">Arm</button>
    <button onclick="post('/disarm')">Disarm</button>
    <button onclick="post('/takeoff')">Takeoff</button>
    <button onclick="post('/land')">Land</button>
    <button onclick="post('/forward')">Forward</button>
    <button onclick="post('/backward')">Backward</button>
    <button onclick="post('/left')">Left</button>
    <button onclick="post('/right')">Right</button>
  </div>

  <h2>Telemetry</h2>
  <p>Roll: <span id="roll">-</span></p>
  <p>Pitch: <span id="pitch">-</span></p>
  <p>Yaw: <span id="yaw">-</span></p>
  <p>Altitude: <span id="height">-</span></p>
  <p>Battery: <span id="battery">-</span> V</p>

  <h2>RC Values</h2>
  <ul>
    <li>Roll: <span id="rc0">-</span></li>
    <li>Pitch: <span id="rc1">-</span></li>
    <li>Throttle: <span id="rc2">-</span></li>
    <li>Yaw: <span id="rc3">-</span></li>
    <li>AUX1: <span id="rc4">-</span></li>
    <li>AUX2: <span id="rc5">-</span></li>
    <li>AUX3: <span id="rc6">-</span></li>
    <li>AUX4: <span id="rc7">-</span></li>
  </ul>
</body>
</html>
